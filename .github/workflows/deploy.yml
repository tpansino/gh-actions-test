name: "Deploy"

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-18.04
    name: "Deploy"
    steps:
      - name: Debug
        run: |
          env
      - name: Find pull request number for branch
        uses: juliangruber/find-pull-request-action@v1
        id: find-pull-request
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
      - name: Debug output
        run: |
          echo "PR number = '"${{ steps.find-pull-request.outputs.number }}"'"
      - name: Set PR Status to pending
        uses: niteoweb/pull_request_status_action@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          state: pending
          description: "An example description"
          target_url: https://pansino.net
          context: deploy
          pr_number: ${{ steps.find-pull-request.outputs.number }}
          repository: ${{ github.repository }}
      - name: "Checkout"
        uses: actions/checkout@v2
        with: 
          ref: ${{ github.sha }}
      - name: Determine PR status
        id: determine-pr-status
        if: always()
        run: |
          if [${{ success() }}]
          then
            echo "::set-output name=state::success"
            echo "::set-output name=description::The deploy succeeded"
          else
            echo "::set-output name=state::failure"
            echo "::set-output name=description::The deploy failed"
          fi
      - name: Set PR Status
        uses: niteoweb/pull_request_status_action@v1.0.0
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          state: ${{ steps.determine-pr-status.outputs.state }}
          description: ${{ steps.determine-pr-status.outputs.description }}
          target_url: https://pansino.net
          context: deploy
          pr_number: ${{ steps.find-pull-request.outputs.number }}
          repository: ${{ github.repository }}
